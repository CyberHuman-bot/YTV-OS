<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }

    #bar {
      display: flex;
      background: #333;
      padding: 10px;
    }

    #url {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    #go {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }

    #frame {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
    #home-link {
  margin-left: 10px;
  padding: 8px 16px;
  background: #555;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  font-size: 16px;
}
#home-link:hover {
  background: #777;
}

  </style>
</head>
<body>

  <div id="bar">
    <input type="text" id="url" placeholder="Enter a full URL (e.g. https://example.com)" />
    <button id="go">Go</button>
    <a href="home.html" id="home-link">Back to Home</a>

  </div>

  <iframe id="frame"></iframe>

  <script>
    const goBtn = document.getElementById('go');
    const urlInput = document.getElementById('url');
    const frame = document.getElementById('frame');

    goBtn.onclick = () => {
      let url = urlInput.value.trim();
      if (!url.startsWith('http')) {
        url = 'https://' + url;
      }
      frame.src = url;
    };
  </script>

</body>
</html>
